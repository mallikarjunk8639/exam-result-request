<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request to Release Exam Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    canvas {
      border: 1px solid #000;
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>Request to Release Exam Results</h2>
  <form id="signature-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="hallticket">Hall Ticket Number:</label>
    <input type="text" id="hallticket" required />

    <label>Signature:</label>
    <canvas id="canvas" width="400" height="200"></canvas><br/>
    <button type="button" onclick="clearCanvas()">Clear Signature</button><br/><br/>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Setup signature pad
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      draw(e);
    });
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';

      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    // Submit handler
    document.getElementById('signature-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const hallticket = document.getElementById('hallticket').value.trim();
      const signatureData = canvas.toDataURL();

      if (!name || !hallticket) {
        alert('Please fill in all fields.');
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbwLa6ni0-yuInqCnlx4UAEk5UdJ290MJ5FvJ6KrKnL2dvZq7vF537ISQrEAacppHGZK/exec', {
        method: 'POST',
        body: JSON.stringify({
          name: name,
          hallticket: hallticket,
          signature: signatureData
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(data => {
        alert('Form submitted successfully!');
        document.getElementById('signature-form').reset();
        clearCanvas();
      })
      .catch(error => {
        alert('Error submitting form: ' + error);
      });
    });
  </script>
</body>
</html>
